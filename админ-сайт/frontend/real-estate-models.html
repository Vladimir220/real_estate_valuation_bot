{{ define "real-estate-models" }}
{{ template "header" }}

    <div class="container text-center mt-5">
        <h1>{{.PageTitle}}</h1>
        <input type="file" id="fileInput" style="display:none;">
        <button class="btn btn-primary mt-3" onclick="uploadFile()">Загрузить файл с компьютера на сайт</button>
        <span id="uploadStatus"></span>
        <button class="btn btn-primary mt-3" disabled>Предобработка данных загруженного файла</button>
        <button class="btn btn-primary mt-3" disabled>Обучение модели</button>
    </div>
    
    <script src="/static/real-estate-models.js"></script>
    
{{ template "footer" }}
{{ end }}
